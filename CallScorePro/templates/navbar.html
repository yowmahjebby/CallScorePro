{% load static %}

{% if request.user.is_authenticated %}
<a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'images/logo.png' %}" alt="Logo"></a>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'index' %}" class="navbar-brand"><img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 300px; height:auto;"></a>
<a href="{% url 'login' %}">Login</a>
{% endif %}
<hr />
